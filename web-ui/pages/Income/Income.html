<script>
    var table1 = {},
        table2 = {};
    $(function () {
        form.render('select');
        element.on('tab(tab1)', function (data) {
            table2.reload();
            table1.reload();
        });
        table1 = table.render({
            elem: '#table1',
            height: 400,
            toolbar: '#table1Btn',
            url: '/assets/console/lookingFor/js/auditor.json' //数据接口
                ,
            page: true //开启分页
                ,
            cols: [
                [ //表头
                    {
                        field: 'content',
                        title: '项目名称'
                    }, {
                        field: 'content',
                        title: '任务名称'
                    }, {
                        field: 'endTime',
                        title: '酬劳'
                    }, {
                        field: 'jdr',
                        title: '状态',
                        templet: '#isUpTp'
                    }
                ]
            ],
            done: function () {}
        });
        table2 = table.render({
            elem: '#table2',
            height: 400,
            toolbar: '#table2Btn',
            url: '/assets/console/lookingFor/js/auditor.json' //数据接口
                ,
            page: true //开启分页
                ,
            cols: [
                [ //表头
                    {
                        field: 'content',
                        title: '项目名称'
                    }, {
                        field: 'content',
                        title: '任务名称'
                    }, {
                        field: 'endTime',
                        title: '酬劳'
                    }, {
                        field: 'jdr',
                        title: '查看',
                        toolbar: '#table2Bar',
                    }
                ]
            ],
            done: function () {}
        });
        //监听行工具事件
        table.on('tool(table2)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            debugger;
            if (obj.event === 'look') {
                location.href = "/lookingFor/lookDetails"
            }
        });
        element.init();
    })
</script>
