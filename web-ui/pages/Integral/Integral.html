<script>
    //我的积分
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
            }
        },
        mounted: function () {
            $('.jf1 .el-progress__text').html('<span>6</span><em> / </em>8');
            $('.jf2 .el-progress__text').html('<span>15</span><em> / </em>20');
            $('.jf3 .el-progress__text').html('<span>6</span><em> / </em>8');
        }
    })
    function goTops(){
        
    }
    $(function () {
        //默认高亮我的积分
        $('.layui-nav.layui-nav-tree .layui-nav-item').eq(3).addClass('layui-this');
        //我的积分明细展开/收缩
        $('.mx-down p').click(function () {
            if ($(this).hasClass('on')) {
                $(this).removeClass('on');
                $('div[lay-id="table1"]').remove();
            } else {
                $(this).addClass('on');
                $('#table1').show();
                table.render({
                    elem: '#table1',
                    height: 378,
                    url: '/Assets/console/lookingFor/js/test.json' //数据接口
                        ,
                    page: true //开启分页
                        ,
                    cols: [
                        [ //表头
                            {
                                field: 'id',
                                width: 80,
                                title: 'ID'
                            }, {
                                field: 'username',
                                width: 80,
                                title: '用户名'
                            }, {
                                field: 'sex',
                                width: 80,
                                title: '性别'
                            }, {
                                field: 'city',
                                width: 80,
                                title: '城市'
                            }, {
                                field: 'sign',
                                title: '签名',
                                width: '30%',
                                minWidth: 100
                            } //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                            , {
                                field: 'experience',
                                title: '积分'
                            }, {
                                field: 'score',
                                title: '评分'
                            }, {
                                field: 'classify',
                                title: '职业'
                            }, {
                                field: 'wealth',
                                width: 137,
                                title: '财富'
                            }, {
                                fixed: 'right',
                                title: '操作',
                                toolbar: '#table1Bar',
                                width: 250
                            }
                        ]
                    ],
                    done: function (res, curr, count) {
                        $('#content').scrollTop($('div[lay-id="table1"]').offset().top);
                    }
                });

            }
        })
        // 我的等级
        var jf = 50; //现有积分
        var dj = [0, 50, 80]; //积分等级
        var is = true;
        dj.forEach(function (item, index) {
            if (!is) return;
            if (item > jf) {
                is = false;
                //现有积分小于等级
                if (dj[index - 1] == jf && jf != 0 && jf != dj[dj.length - 1]) {
                    setTimeout(function () {
                        layer.tips('<span style="color:#FADA8A;" onclick="goTops()">立即岗位升级</span>', $(
                            '.dj-b ul li.the').eq(index - 1), {
                            tips: [1, '#333333'],
                            skin: 'dj-tips',
                            time: 0
                        });
                        $('.dj-tips').css({
                            'left': parseInt($('.dj-tips').css('left')) - 210,
                            'top': parseInt($('.dj-tips').css('top')) - 110
                        })
                        $('#content .container').append($('.dj-tips'))
                    }, 100)
                    $('.dj-t p').eq(index - 2).show();
                } else {
                    setTimeout(function () {
                        layer.tips('总共' + jf + '分 还需' + (dj[index] - jf) + '分', $(
                            '.dj-b ul li.line').eq(index - 1), {
                            tips: [1, '#333333'],
                            skin: 'dj-tips',
                            time: 0
                        });
                        $('.dj-tips').css({
                            'left': parseInt($('.dj-tips').css('left')) - 220,
                            'top': parseInt($('.dj-tips').css('top')) - 110
                        })
                        $('#content .container').append($('.dj-tips'))
                    }, 100)
                    $('.dj-t p').eq(index - 1).show();
                }
            } else {
                if (jf != item) {
                    $('.dj-b ul li.line').removeClass('on');
                    $('.dj-b ul li.line').eq(index).addClass('on');
                    if (index > 0) {
                        $('.dj-b ul li.the').eq(index).find('p').eq(0).hide();
                        $('.dj-b ul li.the').eq(index).find('p').eq(1).show();
                    }
                    if (index <= $('.dj-b ul li.line').length - 1) {
                        $('.dj-b ul li.line').eq(index).find('span').width(((jf - item) / (dj[index +
                                    1] -
                                dj[index])) *
                            100 + '%');
                    }
                    if (index == dj.length - 1) {
                        $('.dj-t p').eq(index).show();
                    }
                }

            }
        });
    })
</script>
