<link rel="stylesheet" href="/assets/Console/identity/css/identity.css" />
<div class="breadcrumb">
    <span class="layui-breadcrumb">
        <a href="/Home">首页</a>
        <a><cite>岗位认证</cite></a>
    </span>
</div>
<div class="content" id="content">
    <div class="container">
        <div class="identity">
            <div class="layui-card">
                <div class="layui-card-header">岗位认证</div>
                <div class="layui-card-body auto">
                    <div class="identity-step">
                        <div class="l">
                            1.企业信息请严格按照相关证件信息进行确认填写； <br />2.以下所需上传电子版自制仅支持JPG、PNG，大小不超过1M。
                        </div>
                        <div class="r">
                            <ul>
                                <li class="on"><i class="layui-icon layui-icon-ok"></i>选择身份类型</li>
                                <li class="on"><i>2</i>完善个人资料</li>
                                <li><i>3</i>专业考核</li>
                                <li><i>4</i>等待平台审核</li>
                                <li><i>5</i>入驻成功</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">企业信息</div>
                <div class="layui-card-body auto">
                    <div class="layui-form identity-form" id="identityApply">
                        <div class="layui-form-item">
                            <label class="layui-form-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" required verifys="required" tips="真实姓名"
                                       placeholder="真实姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">身份证号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="identity" required verifys="required" tips="身份证号"
                                       placeholder="身份证号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" required verifys="required" tips="手机号码"
                                       placeholder="手机号码" autocomplete="off" class="layui-input" value="15073231615" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">身份证件照</label>
                            <div class="layui-input-inline" style="width: auto;">
                                <div class="updata" id="identityImg">
                                    <i class="layui-icon layui-icon-add-1"></i>
                                    <span>点击上传</span>
                                    <p class="img" ><img src="" /></p>
                                    <p class="done" ><i class="layui-icon layui-icon-ok-circle" ></i><span>上传成功</span></p>
                                    <div class="layui-progress" ay-showpercent="true" lay-filter="identityImgProgress">
                                        <div class="layui-progress-bar" lay-percent="0%"></div>
                                    </div>
                                </div>
                                <input type="hidden" name="identityImgCode" value="111" class="upcode" verifys="required" tips="身份证件照">
                            </div>
                        </div>
                        <div class="layui-form-item" id="provinces" style="margin-bottom:15px;">

                        </div>
                        <div class="layui-card" style="margin-bottom: 50px;">
                            <div class="layui-card-header">资历证书</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">证书名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" required verifys="required" tips="证书名称"
                                           placeholder="证书名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">证书照片</label>
                                    <div class="layui-input-inline" style="width: auto;">
                                        <div class="updata" id="certify">
                                            <i class="layui-icon layui-icon-add-1"></i>
                                            <span>点击上传</span>
                                            <p class="img"><img src="" /></p>
                                            <p class="done"><i class="layui-icon layui-icon-ok-circle"></i><span>上传成功</span></p>
                                            <div class="layui-progress" ay-showpercent="true" lay-filter="certifyProgress">
                                                <div class="layui-progress-bar" lay-percent="0%"></div>
                                            </div>
                                        </div>
                                        <input type="hidden" name="certifyCode" value="111" class="upcode" verifys="required" tips="身份证件照">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span class="icon-add" id="addCertify" ><i class="layui-icon layui-icon-add-circle-fine"></i>添加</span>
                            </div>
                        </div>
                        <div class="layui-card" style="margin-bottom: 50px;">
                            <div class="layui-card-header">教育经历</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline" style="width:10vw;">
                                    <input type="text" name="startdate" required verifys="required" tips="开始时间"
                                           placeholder="开始时间" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline" style="width:10vw;">
                                    <input type="text" name="enddate" required verifys="required" tips="结束时间"
                                           placeholder="结束时间" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">学校名称</label>
                                <div class="layui-input-inline" style="width:12vw;">
                                    <input type="text" name="xxmc" required verifys="required" tips="学校名称"
                                           placeholder="学校名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">专业名称</label>
                                <div class="layui-input-inline" style="width:12vw;">
                                    <input type="text" name="zymc" required verifys="required" tips="专业名称"
                                           placeholder="专业名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span class="icon-add" id="addEducation" style="margin-top:5px;" ><i class="layui-icon layui-icon-add-circle-fine"></i>添加</span>
                            </div>
                        </div>
                        <div class="layui-card" style="margin-bottom: 50px;">
                            <div class="layui-card-header">工作经历</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">身份：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="status" value="0" title="在职" lay-filter="status" checked="">
                                <input type="radio" name="status" value="1" title="学生（可以不填写工作经历）" lay-filter="status">
                            </div>
                        </div>
                        <div class="layui-form-item work-form">
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline" style="width:10vw;">
                                    <input type="text" name="starttime" required verifys="required" tips="开始时间"
                                           placeholder="开始时间" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline" style="width:10vw;">
                                    <input type="text" name="endtime" required verifys="required" tips="结束时间"
                                           placeholder="结束时间" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">公司名称</label>
                                <div class="layui-input-inline" style="width:12vw;">
                                    <input type="text" name="zsmc" required verifys="required" tips="公司名称"
                                           placeholder="公司名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="vertical-align: top;">
                                <label class="layui-form-label">岗位名称</label>
                                <div class="layui-input-inline" style="width:12vw;">
                                    <input type="text" name="gwmc" required verifys="required" tips="岗位名称"
                                           placeholder="岗位名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span class="icon-add" id="addWork" style="margin-top:5px;" ><i class="layui-icon layui-icon-add-circle-fine"></i>添加</span>
                            </div>
                        </div>
                        <div class="layui-form-item" pane="">
                            <div class="layui-input-block">
                                <input type="checkbox" name="remember" lay-skin="primary" title="是否接受猎头聘请">
                                <span class="retrieve">是否接受猎头聘请</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="identityApply">提交认证申请</button>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>
<script src="/assets/Console/common/provinces/provinces.js"></script>
<script src="/assets/Console/Identity/js/postTheCertification.js"></script>
