<div class="breadcrumb">
    <span class="layui-breadcrumb">
        <a href="/Home">首页</a>
        <a><cite>缴纳费用</cite></a>
    </span>
</div>
<div class="content" id="content">
    <div class="container">
        <div class="identity">
            <div class="layui-card">
                <div class="layui-card-header">发布流程</div>
                <div class="layui-card-body auto">
                    <div class="identity-step">
                        <div class="r">
                            <ul>
                                <li class="on"><i>1</i>填写项目初审信息</li>
                                <li class="on"><i>2</i>上传项目资料附件</li>
                                <li class="on"><i>3</i>平台审核</li>
                                <li class="on"><i>4</i>签署项目合同/缴纳费用</li>
                                <li class="on"><i>5</i>招募项目人员</li>
                                <li class="on"><i>6</i>项目发布成功</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">发布成功</div>
                <div class="layui-card-body auto">
                    <div class="pay-step-four layui-form">
                        <div class="title">
                            <h2 style="padding-right: 90px;"><i class="iconfont">&#xe60a;</i> 恭喜您，您的项目已发布通过！</h2>
                            <p style="text-align:left;">项目已成功发布，您可以选择继续查看项目详情或者返回项目列表。</p>
                        </div>
                        <div class="bottom" style="padding-right: 90px;" >
                            <button class="layui-btn">进入项目管理</button>
                            <button class="layui-btn" style="margin-left:30px;">继续发布项目</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
